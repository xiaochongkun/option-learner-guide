version: '3.8'

services:
  option-learner-guide:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile
    container_name: option-learner-guide
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      - logs:/app/logs
      - ../../.env.production:/app/.env.production:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: option-learner-guide-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ../nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - option-learner-guide
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  logs:
    driver: local

networks:
  app-network:
    driver: bridge